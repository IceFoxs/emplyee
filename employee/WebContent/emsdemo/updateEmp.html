<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>update Emp</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="css/style2.css" />
	    <script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	    <script>
			function getUrlVars(){
			    var vars = [], hash;
			    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			    for(var i = 0; i < hashes.length; i++)
			    {
			      hash = hashes[i].split('=');
			      vars.push(hash[0]);
			      vars[hash[0]] = hash[1];
			    }
			    return vars;
			}
			 function updateEmp(){
		        	var id = $("#eid").html();
		        	var name = $("#ename").val();
		        	var salary = $("#esalary").val();
		        	var job = $("#ejob").val();
		        	var value ="id="+id+"&name="+name+"&salary="+salary+"&job="+job;
		        	console.log(value);
		        	$.ajax({
						   type: "POST",
						   url: "/employee/update.html",
						   dataType:"json",
						   data : value,
						   success: function(msg){
							   if(msg.status==1){
							     alert("修改成功"); 
							   }
							   else{
								   alert("修改失败"); 
							   }
							   window.location.href="/employee/emsdemo/emplist.html";
						   }
					});		 	
		        }
			$(function(){
				   $("#eid").html(getUrlVars()["id"]);
				   $("#ename").val(decodeURI(getUrlVars()["name"]));
				   $("#esalary").val(getUrlVars()["salary"]);
				   $("#ejob").val(getUrlVars()["job"]);   
			});
    	</script>
	</head>
   
	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2009/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">Main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						update Emp info:
					</h1>
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									id:
								</td>
								<td id="eid" valign="middle" align="left">
									1
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Name:
								</td>
								<td valign="middle" align="left">
									<input id="ename"  type="text" class="inputgri" name="name" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Salary:
								</td>
								<td valign="middle" align="left">
									<input id="esalary"  type="text" class="inputgri" name="salary" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Job:
								</td>
								<td valign="middle" align="left">
									<input id="ejob" type="text" class="inputgri" name="job" />
								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" value="Confirm" onclick="updateEmp()"/>
						</p>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>

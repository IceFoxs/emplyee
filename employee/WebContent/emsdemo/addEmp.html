<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>add Emp</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style2.css" />
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	        function insertEmp(){
	        	var id = $("#eid").val();
	        	var name = $("#ename").val();
	        	var salary = $("#esalary").val();
	        	var job = $("#ejob").val();
	        	var value ="id="+id+"&name="+name+"&salary="+salary+"&job="+job;
	        	console.log(value);
	        	$.ajax({
					   type: "POST",
					   url: "/employee/add.html",
					   dataType:"json",
					   data : value,
					   success: function(msg){
						   if(msg.status==1){
						     alert("添加成功"); 
						   }
						   else{
							   alert("添加失败"); 
						   }
						   window.location.href="/employee/emsdemo/emplist.html";
					   }
				});		 	
	        }
	        $(function(){
				 $("#esubmit").click(function (){
					 insertEmp();
				 });
				 
			 });
	</script>
	</head>
     
	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2009/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">Main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						add Emp info:
					</h1>
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									Id:
								</td>
								<td valign="middle" align="left">
									<input id="eid" type="text" class="inputgri" name="id" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Name:
								</td>
								<td valign="middle" align="left">
									<input id="ename" type="text" class="inputgri" name="name" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Salary:
								</td>
								<td valign="middle" align="left">
									<input id="esalary" type="text" class="inputgri" name="salary" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									Job:
								</td>
								<td valign="middle" align="left">
									<input id="ejob" type="text" class="inputgri" name="job" />
								</td>
							</tr>
						</table>
						<p>
							<input id="esubmit" type="submit" class="button" value="Confirm" />
						</p>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
